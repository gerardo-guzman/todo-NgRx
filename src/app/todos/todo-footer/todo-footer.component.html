<footer class="footer">
    
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
    
    <ul class="filters">

    <li *ngFor="let filtType of filtros" (click)="cambiarFiltro(filtType)">
      <a href="#/{{filtType}}" [class.selected]="filtType === filtro">{{filtType | titlecase}}</a>
    </li>
    </ul>
  
    <button class="clear-completed" (click)="clearCompleted()">Limpiar completadas</button>
</footer>
